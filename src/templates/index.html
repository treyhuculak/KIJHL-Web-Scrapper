<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scraper</title>
    <script>
        // Extract league from URL and set dynamic CSS variables BEFORE page renders
        const urlParams = new URLSearchParams(window.location.search);
        var currentLeague = urlParams.get('league') || 'kijhl';
        
        // Define color schemes for each league
        const leagueColors = {
            'kijhl': {
                primary: '#cc0000',    // Red
                secondary: '#1a1a1a',  // Black
                accent: '#ffffff',     // White
                name: 'KIJHL'
            },
            'whl': {
                primary: '#e06900',    // Orange
                secondary: '#1a1a1a',  // Black
                accent: '#ffffff',     // White
                name: 'WHL'
            }
        };
        
        // Get colors for current league or default to KIJHL
        const colors = leagueColors[currentLeague] || leagueColors['kijhl'];
        
        // Inject CSS variables dynamically
        document.documentElement.style.setProperty('--ref-red', colors.primary);
        document.documentElement.style.setProperty('--ref-black', colors.secondary);
        document.documentElement.style.setProperty('--ref-white', colors.accent);
    </script>
    <style>
        :root {
            --ref-black: #1a1a1a;
            --ref-white: #ffffff;
            --ref-red: #cc0000;
            /* Hockey Canada Red */
            --ice-gray: #f0f2f5;
            --border-color: #d1d1d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--ice-gray);
            /* Subtle ice texture feel */
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 20px;
            color: var(--ref-black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header / Referee Jersey Theme --- */
        .header {
            text-align: center;
            background: var(--ref-white);
            border-top: 5px solid var(--ref-black);
            border-bottom: 5px solid var(--ref-red);
            padding: 40px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        /* The Referee Stripes Pattern */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(90deg,
                    var(--ref-black),
                    var(--ref-black) 20px,
                    var(--ref-white) 20px,
                    var(--ref-white) 40px);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--ref-black);
            font-weight: 900;
        }

        .header p {
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
        }

        .nav-link {
            display: inline-block;
            margin: 0 10px;
            margin-top: 15px;
            color: var(--ref-red);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .leaderboard-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: var(--ref-white);
            background-color: var(--ref-red);
            border: 2px solid var(--ref-black);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .leaderboard-button:hover {
            background-color: var(--ref-black);
            color: var(--ref-white);
            border-color: var(--ref-red);
        }

        /* --- Input Section --- */
        .card {
            background: var(--ref-white);
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--ref-black);
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--ref-black);
            /* Strong borders */
            border-radius: 0;
            /* Square athletic look */
            background: #fafafa;
            color: var(--ref-black);
            transition: all 0.2s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--ref-red);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--ref-white);
            background-color: var(--ref-red);
            border: none;
            border-radius: 0 0 4px 4px;
            /* Slight rounding on bottom */
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #990000;
            /* 3D Click effect */
        }

        button:hover:not(:disabled) {
            background-color: var(--ref-black);
            box-shadow: 0 4px 0 #000;
        }

        button:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: none;
        }

        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- Loading Spinner --- */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--ref-black);
            font-weight: 600;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--ref-red);
            /* Red spinner */
            border-right: 5px solid var(--ref-black);
            /* Black spinner accent */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Results Section --- */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--ref-black);
            color: var(--ref-white);
            padding: 25px;
            border-radius: 4px;
            text-align: center;
            border-bottom: 4px solid var(--ref-red);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Specific style for the Dirty Team card to make it stand out */
        .stat-card:nth-child(2) {
            background: var(--ref-red);
            border-bottom: 4px solid var(--ref-black);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Game Cards --- */
        .games-container {
            display: grid;
            gap: 25px;
        }

        .game-card {
            background: var(--ref-white);
            /* The Armband Look */
            border-left: 10px solid var(--ref-black);
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .game-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            /* Hover turns the armband RED (Penalty!) */
            border-left-color: var(--ref-red);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .game-number {
            background: var(--ref-black);
            color: var(--ref-white);
            padding: 4px 10px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .game-number a {
            color: var(--ref-white);
            text-decoration: none;
        }

        .team-with-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .team-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
        }

        .teams {
            font-size: 1.4em;
            font-weight: 800;
            color: var(--ref-black);
            text-transform: uppercase;
            text-align: center;
        }

        .score {
            font-size: 2em;
            font-weight: 900;
            color: var(--ref-black);
            text-align: center;
            background: #f0f0f0;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 4px;
            margin: 0 auto;
        }

        /* --- PIMS Section --- */
        .pims-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border: 1px solid #eee;
        }

        .pim-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pim-item .label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .pim-item .value {
            font-size: 1.4em;
            font-weight: 800;
            color: var(--ref-black);
        }

        /* Highlight total PIMs in Red */
        .pim-item .value.total-pims {
            color: var(--ref-red);
            font-size: 1.6em;
        }

        /* --- Officials Section --- */
        .officials-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .official-group {
            text-align: center;
        }

        .official-label {
            font-size: 0.75em;
            color: var(--ref-red);
            /* Red labels for officials */
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .official-names {
            font-size: 0.95em;
            color: #333;
            font-weight: 500;
        }

        /* --- Errors & Status --- */
        .error {
            background: #fff0f0;
            color: var(--ref-red);
            padding: 20px;
            border-left: 5px solid var(--ref-red);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .no-games {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.2em;
            background: white;
            border: 2px dashed #ccc;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .leaderboard-button {
                width: 100%;
                padding: 15px;
                font-size: 1.1em;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .team-with-logo {
                flex-direction: column;
                gap: 10px;
            }

            .team-logo {
                width: 50px;
                height: 50px;
            }

            .pims-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="leagueTitle">üèí Game & Referee Tracker</h1>
            <p>Official Game Results & Penalty Tracker</p>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
                <a href="/" class="nav-link">‚Üê Back to League Selector</a>
                <a href="#" id="leaderboardLink" class="nav-link">View Leaderboard ‚Üí</a>
            </div>
        </div>

        <div class="card">
            <form id="scrapeForm">
                <div class="form-group">
                    <label for="dateInput">Select Date (YYYY-MM-DD)</label>
                    <input type="date" id="dateInput" name="date" required>
                </div>
                <button type="submit" id="submitBtn">Load Games</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>REVIEWING THE PLAY...</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <div id="errors"></div>
            <div class="games-container" id="gamesContainer"></div>
        </div>
    </div>

    <script>
        // currentLeague is already defined globally in the <head> section
        const season = urlParams.get('season') || '65';
        
        // Update page title with league name
        const leagueName = leagueColors[currentLeague]?.name || currentLeague.toUpperCase();
        document.getElementById('leagueTitle').textContent = `üèí ${leagueName} Game & Referee Tracker`;
        
        // Update leaderboard link with league parameter
        document.getElementById('leaderboardLink').href = `/leaderboard?league=${currentLeague}&season=${season}`;
        
        const form = document.getElementById('scrapeForm');
        const dateInput = document.getElementById('dateInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const statsContainer = document.getElementById('stats');
        const errorsContainer = document.getElementById('errors');
        const gamesContainer = document.getElementById('gamesContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const date = dateInput.value;
            if (!date) {
                alert('Please select a date!');
                return;
            }

            // Hide previous results and show loading
            results.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;
            statsContainer.innerHTML = '';
            errorsContainer.innerHTML = '';
            gamesContainer.innerHTML = '';

            try {
                console.log(`Fetching games for date: ${date}, league: ${currentLeague}`);
                const response = await fetch(`/api/scrape?date=${date}&league=${currentLeague}`, {
                    method: 'GET'
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Display results
                displayResults(data);
                results.style.display = 'block';

            } catch (error) {
                console.error('Error fetching games:', error);
                errorsContainer.innerHTML = `
                    <div class="error">
                        <strong>GAME MISCONDUCT:</strong> ${error.message}
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            // Display stats
            if (data.success) {
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <h3>${data.dirty_team || 'N/A'}</h3>
                        <p>Dirtiest Team Award</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_games}</h3>
                        <p>Total Games</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.jungle_score}</h3>
                        <p>Jungle Score (Avg PIMs)</p>
                    </div>
                `;
            }

            // Display errors
            if (data.errors && data.errors.length > 0) {
                errorsContainer.innerHTML = data.errors.map(error => {
                    const errorMsg = typeof error === 'string' ? error :
                        `Game ${error.game_number}: ${error.error}`;
                    return `<div class="error">${errorMsg}</div>`;
                }).join('');
            }

            // Display games
            if (data.games && data.games.length > 0) {
                gamesContainer.innerHTML = data.games.map(game => `
                    <div class="game-card">
                        <div class="game-header">
                            <span class="game-number">
                                <a href="https://www.kijhl.ca/stats/game-center/${game.game_number}" target="_blank" rel="noopener noreferrer">
                                    Game #${game.game_number}
                                </a>
                            </span>
                        </div>
                        <div class="teams">
                            <div class="team-with-logo">
                                ${game.away_logo ? `<img class="team-logo" src="${game.away_logo}" alt="${game.away_abbrv} logo">` : ''}
                                <span>${game.away_team} <br><span style="font-size:0.6em; color:#999; font-weight:400;">VS</span><br> ${game.home_team}</span>
                                ${game.home_logo ? `<img class="team-logo" src="${game.home_logo}" alt="${game.home_abbrv} logo">` : ''}
                            </div>
                        </div>
                        <div class="score">${game.score}</div>
                        <div class="pims-info">
                            <div class="pim-item">
                                <div class="label">${game.away_abbrv} PIMs</div>
                                <div class="value">${game.away_pims}</div>
                            </div>
                            <div class="pim-item">
                                <div class="label">Combined PIMs</div>
                                <div class="value total-pims">${game.total_pims}</div>
                            </div>
                            <div class="pim-item">
                                <div class="label">${game.home_abbrv} PIMs</div>
                                <div class="value">${game.home_pims}</div>
                            </div>
                        </div>
                        ${(game.referees && game.referees.length > 0) || (game.linesmen && game.linesmen.length > 0) ? `
                        <div class="officials-info">
                            ${game.referees && game.referees.length > 0 ? `
                            <div class="official-group">
                                <div class="official-label">Referees</div>
                                <div class="official-names">${game.referees.join(' & ')}</div>
                            </div>
                            ` : ''}
                            ${game.linesmen && game.linesmen.length > 0 ? `
                            <div class="official-group">
                                <div class="official-label">Linesmen</div>
                                <div class="official-names">${game.linesmen.join(' & ')}</div>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            } else if (data.success) {
                gamesContainer.innerHTML = '<div class="no-games">No games scheduled for this date.</div>';
            }

            results.classList.add('active');
        }

        // Set today's date as default using local timezone
        const todayLocal = new Date().toLocaleDateString('en-CA');
        dateInput.value = todayLocal;
    </script>
</body>

</html>
