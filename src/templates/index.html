<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZebraZone - Game Scraper</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='zebrazone-logo-badge.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        // Extract league from URL and set dynamic CSS variables BEFORE page renders
        const urlParams = new URLSearchParams(window.location.search);
        var currentLeague = urlParams.get('league') || 'kijhl';
        
        // Define color schemes for each league
        const leagueColors = {
            'kijhl': {
                primary: '#cc0000',    // Red
                secondary: '#1a1a1a',  // Black
                accent: '#ffffff',     // White
                name: 'KIJHL'
            },
            'whl': {
                primary: '#e06900',    // Orange
                secondary: '#1a1a1a',  // Black
                accent: '#ffffff',     // White
                name: 'WHL'
            }
        };
        
        // Get colors for current league or default to KIJHL
        const colors = leagueColors[currentLeague] || leagueColors['kijhl'];
        
        // Inject CSS variables dynamically
        document.documentElement.style.setProperty('--ref-red', colors.primary);
        document.documentElement.style.setProperty('--ref-black', colors.secondary);
        document.documentElement.style.setProperty('--ref-white', colors.accent);
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo-container">
                <img src="{{ url_for('static', filename='zebrazone-logo-badge.png') }}" alt="ZebraZone Logo" class="header-badge-logo">
                <img src="{{ url_for('static', filename=league + '-logo.png') }}" alt="League Logo" class="header-league-logo">
            </div>
            <h1>Game Finder</h1>
            <p>Look up all games in the <span id="leagueAbbr"></span> for your given specific date</p>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
                <a href="/" class="nav-link">← Back to League Selector</a>
                <a href="#" id="leaderboardLink" class="nav-link">View Leaderboard →</a>
            </div>
        </div>

        <div class="card">
            <form id="scrapeForm">
                <div class="form-group">
                    <label for="dateInput">Select Date (YYYY-MM-DD)</label>
                    <input type="date" id="dateInput" name="date" required>
                </div>
                <button type="submit" id="submitBtn">Load Games</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>REVIEWING THE PLAY...</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <div id="errors"></div>
            <div class="games-container" id="gamesContainer"></div>
        </div>
    </div>

    <script>
        // currentLeague is already defined globally in the <head> section
        const season = urlParams.get('season') || '65';
        
        // Update page title with league name
        const leagueName = leagueColors[currentLeague]?.name || currentLeague.toUpperCase();

        // Insert correct league name into description
        document.getElementById('leagueAbbr').textContent = leagueName;
        
        // Update leaderboard link with league parameter
        document.getElementById('leaderboardLink').href = `/leaderboard?league=${currentLeague}&season=${season}`;
        
        const form = document.getElementById('scrapeForm');
        const dateInput = document.getElementById('dateInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const statsContainer = document.getElementById('stats');
        const errorsContainer = document.getElementById('errors');
        const gamesContainer = document.getElementById('gamesContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const date = dateInput.value;
            if (!date) {
                alert('Please select a date!');
                return;
            }

            // Hide previous results and show loading
            results.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;
            statsContainer.innerHTML = '';
            errorsContainer.innerHTML = '';
            gamesContainer.innerHTML = '';

            try {
                console.log(`Fetching games for date: ${date}, league: ${currentLeague}`);
                const response = await fetch(`/api/scrape?date=${date}&league=${currentLeague}`, {
                    method: 'GET'
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Display results
                displayResults(data);
                results.style.display = 'block';

            } catch (error) {
                console.error('Error fetching games:', error);
                errorsContainer.innerHTML = `
                    <div class="error">
                        <strong>GAME MISCONDUCT:</strong> ${error.message}
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            // Display stats
            if (data.success) {
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <h3>${data.dirty_team || 'N/A'}</h3>
                        <p>Dirtiest Team Award</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_games}</h3>
                        <p>Total Games</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.jungle_score}</h3>
                        <p>Jungle Score (Avg PIMs)</p>
                    </div>
                `;
            }

            // Display errors
            if (data.errors && data.errors.length > 0) {
                errorsContainer.innerHTML = data.errors.map(error => {
                    const errorMsg = typeof error === 'string' ? error :
                        `Game ${error.game_number}: ${error.error}`;
                    return `<div class="error">${errorMsg}</div>`;
                }).join('');
            }

            // Display games
            if (data.games && data.games.length > 0) {
                gamesContainer.innerHTML = data.games.map(game => `
                    <div class="game-card">
                        <div class="game-header">
                            <span class="game-number">
                                <a href="https://www.kijhl.ca/stats/game-center/${game.game_number}" target="_blank" rel="noopener noreferrer">
                                    Game #${game.game_number}
                                </a>
                            </span>
                        </div>
                        <div class="teams">
                            <div class="team-with-logo">
                                ${game.away_logo ? `<img class="team-logo" src="${game.away_logo}" alt="${game.away_abbrv} logo">` : ''}
                                <span>${game.away_team} <br><span style="font-size:0.6em; color:#999; font-weight:400;">@</span><br> ${game.home_team}</span>
                                ${game.home_logo ? `<img class="team-logo" src="${game.home_logo}" alt="${game.home_abbrv} logo">` : ''}
                            </div>
                        </div>
                        <div class="score">${game.score}</div>
                        <div class="pims-info">
                            <div class="pim-item">
                                <div class="label">${game.away_abbrv} PIMs</div>
                                <div class="value">${game.away_pims}</div>
                            </div>
                            <div class="pim-item">
                                <div class="label">Combined PIMs</div>
                                <div class="value total-pims">${game.total_pims}</div>
                            </div>
                            <div class="pim-item">
                                <div class="label">${game.home_abbrv} PIMs</div>
                                <div class="value">${game.home_pims}</div>
                            </div>
                        </div>
                        ${(game.referees && game.referees.length > 0) || (game.linesmen && game.linesmen.length > 0) ? `
                        <div class="officials-info">
                            ${game.referees && game.referees.length > 0 ? `
                            <div class="official-group">
                                <div class="official-label">Referees</div>
                                <div class="official-names">
                                      ${game.referees.map(r => r[1] && r[1] !== '0' ? `${r[0]} (${r[1]})` : r[0]).join(', ')}
                                </div>
                            </div>
                            ` : ''}
                            ${game.linesmen && game.linesmen.length > 0 ? `
                            <div class="official-group">
                                <div class="official-label">Linesmen</div>
                                <div class="official-names">
                                      ${game.linesmen.map(l => l[1] && l[1] !== '0' ? `${l[0]} (${l[1]})` : l[0]).join(', ')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            } else if (data.success) {
                gamesContainer.innerHTML = '<div class="no-games">No games scheduled for this date.</div>';
            }

            results.classList.add('active');
        }

        // Set today's date as default using local timezone
        const todayLocal = new Date().toLocaleDateString('en-CA');
        dateInput.value = todayLocal;
    </script>
</body>

</html>
