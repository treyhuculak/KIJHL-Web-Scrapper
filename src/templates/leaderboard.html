<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Leaderboard</title>
    <style>
        /* Reuse the CSS from index.html here for consistency */
        :root {
            --ref-black: #1a1a1a;
            --ref-white: #ffffff;
            --ref-red: #cc0000;
            --ice-gray: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--ice-gray);
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: var(--ref-white);
            border-top: 5px solid var(--ref-black);
            border-bottom: 5px solid var(--ref-red);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            margin: 0;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--ref-red);
            font-weight: bold;
            text-decoration: none;
        }

        /* Leaderboard Table Styling */
        .table-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border-top: 4px solid var(--ref-black);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--ref-black);
            color: white;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        tr:last-child {
            border-bottom: none;
        }

        /* Stripes for rows */
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Hover effect */
        tbody tr:hover {
            background-color: #fff0f0;
            /* Light red tint */
            border-left: 4px solid var(--ref-red);
        }

        .rank {
            font-weight: bold;
            color: #888;
            width: 50px;
        }

        .name {
            font-weight: bold;
            color: var(--ref-black);
            font-size: 1.1em;
        }

        .role-badge {
            font-size: 0.7em;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .role-referee {
            background: #ff9d9d;
            color: #333;
            border: 1px solid #b85a5a;
        }

        .role-linesman {
            background: #dbdbdb;
            color: #4d4d4d;
            border: 1px solid #a0a0a0;
        }

        .stat-val {
            font-weight: bold;
            font-size: 1.2em;
        }

        .stat-high {
            color: var(--ref-red);
        }

        /* Highlight high PIMs */

        /* Responsive Design */
        th.sortable a {
            color: white;
            text-decoration: none;
            display: block;
        }

        th.sortable a:hover {
            text-decoration: underline;
        }

        .sort-indicator {
            display: inline-block;
            margin-left: 5px;
            color: #888;
            /* Default color for indicators */
        }

        .sort-indicator .active {
            color: white;
            /* Color for the active sort indicator */
        }

        @media screen and (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-bar form {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-bar form>div {
                width: 100%;
                margin-bottom: 10px;
            }

            .filter-bar form div[style="margin-left: auto;"] {
                margin-left: 0;
            }

            .filter-toggle {
                display: block;
                width: 100%;
                padding: 10px;
                background: var(--ref-black);
                color: white;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .collapsible-filters {
                display: none;
            }

            .table-card {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Officials Leaderboard</h1>
            <a href="/" class="nav-link">← Back to Scraper</a>
        </div>

        <button class="filter-toggle" style="display: none;">Show/Hide Filters</button>

        <div class="filter-bar collapsible-filters"
            style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; border-left: 5px solid var(--ref-black);">
            <form action="/leaderboard" method="GET"
                style="display: flex; gap: 10px; width: 100%; align-items: center; flex-wrap: wrap;">

                <div>
                    <label style="font-size: 0.8em; font-weight: bold; display: block;">OFFICIAL TYPE</label>
                    <select name="role" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                        <option value="all" {% if current_role=='all' %}selected{% endif %}>All Officials</option>
                        <option value="referee" {% if current_role=='referee' %}selected{% endif %}>Referees</option>
                        <option value="linesman" {% if current_role=='linesman' %}selected{% endif %}>Linesmen</option>
                    </select>
                </div>


                <div>
                    <label style="font-size: 0.8em; font-weight: bold; display: block;">SEASON</label>
                    <select name="season" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                        <option value="66" {% if current_season=='66' %}selected{% endif %}>2025-26 Playoffs</option>
                        <option value="65" {% if current_season=='65' %}selected{% endif %}>2025-26 Regular
                            Season</option>
                        <option value="63" {% if current_season=='63' %}selected{% endif %}>2024-25 Playoffs</option>
                        <option value="61" {% if current_season=='61' %}selected{% endif %}>2024-25 Regular
                            Season</option>
                        <option value="59" {% if current_season=='59' %}selected{% endif %}>2023-24 Playoffs</option>
                        <option value="56" {% if current_season=='56' %}selected{% endif %}>2023-24 Regular
                            Season</option>
                        <option value="54" {% if current_season=='54' %}selected{% endif %}>2022-23 Playoffs</option>
                        <option value="52" {% if current_season=='52' %}selected{% endif %}>2022-23 Regular
                            Season</option>
                        <option value="51" {% if current_season=='51' %}selected{% endif %}>2021-22 Playoffs</option>
                        <option value="49" {% if current_season=='49' %}selected{% endif %}>2021-22 Regular
                            Season</option>
                    </select>
                </div>

                <div>
                    <label style="font-size: 0.8em; font-weight: bold; display: block;">MIN. GAMES</label>
                    <input type="number" name="games_called" min="0" value="{{ current_games_called }}"
                        style="width: 40px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                </div>

                <div style="margin-left: auto;">
                    <button type="submit"
                        style="padding: 10px 20px; background: var(--ref-red); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">APPLY
                        FILTERS</button>
                </div>
            </form>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Official</th>
                        <th>Role</th>
                        <th class="sortable">
                            <a
                                href="{{ url_for('leaderboard', sort='games', order=next_order if current_sort == 'games' else 'desc', role=current_role, season=current_season, games_called=current_games_called) }}">
                                Games Called
                                <span class="sort-indicator">
                                    <span
                                        class="dir-up {% if current_sort == 'games' and current_order == 'asc' %}active{% endif %}">▲</span><span
                                        class="dir-down {% if current_sort == 'games' and current_order == 'desc' %}active{% endif %}">▼</span>
                                </span>
                            </a>
                        </th>
                        <th class="sortable">
                            <a
                                href="{{ url_for('leaderboard', sort='pims', order=next_order if current_sort == 'pims' else 'desc', role=current_role, season=current_season, games_called=current_games_called) }}">
                                Total PIMs
                                <span class="sort-indicator">
                                    <span
                                        class="dir-up {% if current_sort == 'pims' and current_order == 'asc' %}active{% endif %}">▲</span><span
                                        class="dir-down {% if current_sort == 'pims' and current_order == 'desc' %}active{% endif %}">▼</span>
                                </span>
                            </a>
                        </th>
                        <th class="sortable">
                            <a
                                href="{{ url_for('leaderboard', sort='avg', order=next_order if current_sort == 'avg' else 'desc', role=current_role, season=current_season, games_called=current_games_called) }}">
                                Avg PIMs/Game
                                <span class="sort-indicator">
                                    <span
                                        class="dir-up {% if current_sort == 'avg' and current_order == 'asc' %}active{% endif %}">▲</span><span
                                        class="dir-down {% if current_sort == 'avg' and current_order == 'desc' %}active{% endif %}">▼</span>
                                </span>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for official in officials %}
                    <tr>
                        <td class="rank">{{ loop.index }}</td>
                        <td class="name">{{ official.name }}</td>
                        <td>
                            <span class="role-badge role-{{ official.role }}">
                                {{ official.role }}
                            </span>
                        </td>
                        <td>{{ official.games_called }}</td>
                        <td class="stat-val stat-high">{{ official.total_pims }}</td>
                        <td class="stat-val">{{ official.avg_pims }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Responsive Filters ---
            const filterToggle = document.querySelector('.filter-toggle');
            const collapsibleFilters = document.querySelector('.collapsible-filters');

            function toggleFiltersBasedOnWidth() {
                if (window.innerWidth <= 768) {
                    filterToggle.style.display = 'block';
                    collapsibleFilters.style.display = collapsibleFilters.classList.contains('open') ? 'flex' : 'none';
                } else {
                    filterToggle.style.display = 'none';
                    collapsibleFilters.style.display = 'flex';
                }
            }

            filterToggle.addEventListener('click', function () {
                collapsibleFilters.classList.toggle('open');
                if (collapsibleFilters.style.display === 'none') {
                    collapsibleFilters.style.display = 'flex';
                } else {
                    collapsibleFilters.style.display = 'none';
                }
            });

            window.addEventListener('resize', toggleFiltersBasedOnWidth);
            toggleFiltersBasedOnWidth(); // Initial check

            // --- Maintain Scroll Position ---
            const tableCard = document.querySelector('.table-card');
            const sortableLinks = document.querySelectorAll('th.sortable a');

            // Restore scroll position on page load
            const savedScrollLeft = sessionStorage.getItem('leaderboardScrollLeft');
            if (savedScrollLeft !== null) {
                tableCard.scrollLeft = parseInt(savedScrollLeft, 10);
                sessionStorage.removeItem('leaderboardScrollLeft'); // Clean up
            }

            // Save scroll position before sorting
            sortableLinks.forEach(link => {
                link.addEventListener('click', function () {
                    sessionStorage.setItem('leaderboardScrollLeft', tableCard.scrollLeft);
                });
            });
        });

    </script>
</body>

</html>
